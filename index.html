<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="PrimeNumberCalculator">
        <h1>Prime Number Calculator</h1>
        <p>Is this Number Prime or Composite?</p>
        <div class="group">
            <input type="number" min="1" placeholder="Number">
            <button>calculate</button>
        </div>
        <div class="text"></div>
    </div>
    <div class="modal-box-container"></div>
    <div class="modal-box"></div>


    <script src="script.js"></script>
</body>

</html>
